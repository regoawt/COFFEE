{% extends 'main/header.html' %}
{% load static %}

{% block content %}
<form id="form-container" method="POST">
  {% csrf_token %}
  {{formset.management_form}}
  {% for form in formset %}
  <div class="form">
    {{form.as_p}}
  </div>
  {% endfor %}
  <button id="add-form" type="button">Add Another Question</button>
  <button type="submit">Create Questions</button>
  <!-- FIXME: Button formatting -->
</form>
<!-- https://www.brennantymrak.com/articles/django-dynamic-formsets-javascript -->
<script>
        let jForm = document.querySelectorAll(".form")
        let container = document.querySelector("#form-container")
        let addButton = document.querySelector("#add-form")
        let totalForms = document.querySelector("#id_form-TOTAL_FORMS")

        let formNum = jForm.length-1
        addButton.addEventListener('click', addForm)

        function addForm(e){
            e.preventDefault()

            let newForm = jForm[0].cloneNode(true)
            let formRegex = RegExp(`form-(\\d){1}-`,'g')

            formNum++
            newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`)
            container.insertBefore(newForm, addButton)

            totalForms.setAttribute('value', `${formNum+1}`)
        }
    </script>
{% endblock %}
